<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Schedule</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron jumbotron-success" style="background-color: green; color: white">
          <h1 class="text-center">Are you ready for the night train?</h1>
          <h3 class="text-center">Well, are you?</h3>
        </div>
    
        <div class="row">

            <div class="col-md-12">
        
                <!-- Current Train Schedule-->
                <div class="card mb-4">
                <h3 class="card-title card-header">Current Train Schedule</h3>
                    <div class="card-body"></div>
                    <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
              



        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card">
              <h3 class="card-header card-success">Add Train</h3>
              <div class="card-body m-4 p-4">
                <!-- Entry Form -->
                <form>
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Brendam Docks" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="start-input">First Train Time (HH:mm-Military time)</label>
                    <input class="form-control" id="start-input" placeholder="00:00" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Frequency (mm)</label>
                    <input class="form-control" id="frequency-input" placeholder="20" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="javascript.js"></script>
</body>
</html>
